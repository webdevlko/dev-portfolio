<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW JS DOM part- 2 Adding & Removing Elements</title>
</head>
<body>
<ul>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
</ul>
    

    <script>

// <!-- Creating Elements through Javasript -->
        let title = document.createElement("h1");
        title.className= "pwskills";
        title.style.fontSize = "25px";
        title.textContent="Allah have greatest and only power on any thing in this planet"
        console.log(title);
        document.body.appendChild(title);
        
        
        //Remove Child, pehle pakadna fir chorna
        let ul = document.querySelector("ul");
        console.log(ul);
        let lists = document.querySelectorAll("li");
        console.log(lists);
        for(list of lists){
        ul.removeChild(list);
        }

    </script>
</body>
</html>
